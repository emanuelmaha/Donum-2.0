<h1 id="tableLabel">Members List</h1>

<p *ngIf="!members?.length"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="members.length">
  <table>
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let member of members">

    <td>{{member.firstName}}</td>
      <td>{{member.lastName}}</td>
      <td>{{member.address}}</td>
    </tr>
    </tbody>
  </table>
</table>
