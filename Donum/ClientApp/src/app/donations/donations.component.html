<h1 id="tableLabel">Donations List</h1>

<p *ngIf="!donations?.length"><em>Loading...</em></p>
<div>
  <input type="text" [(ngModel)]="memberName" (ngModelChange)="search()" placeholder="Search..." class="search-input">
</div>
<table *ngIf="donations.length" aria-labelledby="tableLabel" class='table table-striped'>
  <table>
    <thead>
    <tr>
      <th>Member</th>
      <th>Sum</th>
      <th>Scope</th>
      <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let donation of donations">
      <td>{{donation.member.firstName + " " + donation.member.lastName }}</td>
      <td>{{donation.sum | currency}}</td>
      <td>{{donation.scope}}</td>
      <td>{{donation.dateOfReceived | date:'MM/dd/yyyy'}}</td>
    </tr>
    </tbody>
  </table>
</table>
