<h1 id="tableLabel">Reports</h1>

<div class="example-container" fxLayout="row" fxLayoutAlign="start center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Report For All Members</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="selectedDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button fxFlexFill (click)="runReport()">Run Report</button>
    </mat-card-actions>
  </mat-card>
</div>
